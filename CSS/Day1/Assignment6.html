<!DOCTYPE html>
<html>
<head>
  <title>Inline vs Block Elements</title>
</head>
<body>

  <h2>Inline Elements </h2>
  <div>
    <span style="border: 1px solid blue; padding: 5px; margin: 5px;">Span</span>
    <a href="#" style="border: 1px solid blue; padding: 5px; margin: 5px;">Link</a>
    <strong style="border: 1px solid blue; padding: 5px; margin: 5px;">Bold</strong>
  </div>

  <h2>Block Elements </h2>
  <div>
    <div style="border: 1px solid green; padding: 10px; margin: 10px 0;">Div</div>
    <p style="border: 1px solid green; padding: 10px; margin: 10px 0;">Paragraph</p>
    <h1 style="border: 1px solid green; padding: 10px; margin: 10px 0;">Heading</h1>
  </div>

  <h2>Inline Elements as Block</h2>
  <div>
    <span style="border: 1px solid purple; padding: 5px; margin: 5px; display: block;">Span</span>
    <a href="#" style="border: 1px solid purple; padding: 5px; margin: 5px; display: block;">Link</a>
    <strong style="border: 1px solid purple; padding: 5px; margin: 5px; display: block;">Bold</strong>
  </div>

  <h2>Block Elements as Inline</h2>
  <div>
    <div style="border: 1px solid orange; padding: 10px; margin: 5px; display: inline;">Div</div>
    <p style="border: 1px solid orange; padding: 10px; margin: 5px; display: inline;">Paragraph</p>
    <h1 style="border: 1px solid orange; padding: 10px; margin: 5px; display: inline;">Heading</h1>
  </div>

</body>
</html>

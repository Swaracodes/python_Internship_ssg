<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders </title>
</head>
<body>
    <div style="border: 1px solid ; border-radius: 3px;">
    <p>1st Border type</p>
    </div><br>
    
    <div style="border: 3px double ; border-radius: 15px;">
    <p>2nd Border type</p>
    </div><br>

    <div style="border: 2px dotted ; border-radius: 10px;">
    <p>3rd Border type</p>
    </div><br>

    <div style="border: 2px dashed ; ">
    <p>4th Border type</p>
    </div>
</body>
</html>

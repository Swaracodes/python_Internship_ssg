<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Box</title>
  <style>
    /* Full-height container using Flexbox */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Optional: light background */
    }

    /* The centered box */
    .box {
      
      background-color: #3498db;
      color: white;
      padding: 40px 60px;
      border-radius: 10px;
      font-size: xx-large;
      box-shadow: 0 4px 12px rgba(240, 4, 4, 0.966);
    }
  </style>
</head>
<body>
  <div class="box">
    Centered Box Content
  </div>
</body>
</html>

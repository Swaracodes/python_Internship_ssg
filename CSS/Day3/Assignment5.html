<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Menu Line-Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0; /* pizza crust vibes */
    }

    nav {               
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      background-color: #f44336; /* tomato sauce red */
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      transition: transform 0.2s;
    }

    nav a:hover {
      transform: scale(2.1);
      text-shadow: 1px 1px 2px #8307f755;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Cheese</a>
    <a href="#">Pepperoni</a>
    <a href="#">Mushroom</a>
    <a href="#">Veggie</a>
    <a href="#">BBQ Chicken</a>
  </nav>

</body>
</html>

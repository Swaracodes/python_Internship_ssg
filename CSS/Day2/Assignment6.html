<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Positioning</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Sticky Navbar */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #333;
    color: white;
    padding: 10px 20px;
    font-size: 20px;
    z-index: 1000;
  }

  .container {
    margin-top: 60px; /* So content is below navbar */
    width: 90%;
    max-width: 600px;
    height: 400px;
    border: 2px solid #555;
    position: relative; /* Reference for absolute inside */
    padding: 10px;
    background: #f0f0f0;
  }

  /* Nested boxes */
  .box {
    width: 100px;
    height: 100px;
    color: white;
    line-height: 100px;
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* Static - default */
  .static {
    position: static;
    background: #007bff;
  }

  /* Relative - offset from normal */
  .relative {
    position: relative;
    top: 20px;
    left: 20px;
    background: #28a745;
  }

  /* Absolute - positioned relative to nearest positioned ancestor (container) */
  .absolute {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #dc3545;
  }

  /* Fixed - fixed relative to viewport */
  .fixed {
    position: fixed;
    bottom: 10px;
    left: 10px;
    background: #ffc107;
    color: black;
  }
</style>
</head>
<body>

<div class="navbar">Sticky Navbar (position: fixed)</div>

<div class="container">
  <div class="box static">Static</div>
  <div class="box relative">Relative</div>
  <div class="box absolute">Absolute</div>
  <div class="box fixed">Fixed</div>
</div>

<p style="margin-top: 450px;">
  Scroll to see the effect of the fixed positioned elements (navbar and yellow box).
</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS browser style reset.</title>
  <style>
    /* Your custom styles */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      color: darkblue;
    }

    ul {
      list-style-type: square;
    }

    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Webpage after reseting the browser style</h1><br><br>
  <p>This is a paragraph to demonstrate default and custom styling.</p><br>

  <ul><br>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
    <h1 style="background-color: cornsilk;"><i><bss><u>Registration Form</u></b></i></h1><br>
        <div style="background-color: beige; width: 750px; border: 1px solid purple;">
        <form>
            <label for"fname">First name: </label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="gmail">Enter Your Gmail: </label>
            <input type="email" id="gmail" name="gmail">
            <label for="password">Enter your password: </label>
            <input type="password" id="password" name="password"><br><br>
            <label for="contry">Select your contry:</label>
            <select name="contry" id="contry">
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="America">America</option>
            </select><br><br>
            <label for="gender">Select Gender</label>
            <input type="radio" id="gender" name="gender" value="Male"><label>Male</label>
            <input type="radio" id="gender" name="gender" value="Female"><label>Female</label>
            <input type="radio" id="gender" name="gender" value="Other"><label>Other</label><br><br>

            <button>
                <a href="s.html" target="_blank">Submit</a>
            </button>

        </form>
        </div>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia elements</title>
</head>
<body>
    <h1>One should autoplay (muted), loop, and show controls</h1>
    <audio autoplay muted loop controls>
  <source src="Shaky.mp3" type="audio/mpeg"/>
  Your browser does not support the audio element.
</audio>
<h1>Others should show controls and loop</h1>
<audio loop controls>
    <source src="Shaky.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <br /><br />

<h1>Others should show controls and loop</h1>
  
  <audio loop controls>
    <source src="Shaky.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>Video Players</h1>

  <!-- Video 1: controls, loop -->
  <video width="320" height="240" controls >
    <source src="videoplayback.mp4" type="video/mp4" />
  </video>

  <br /><br />

  <!-- Video 2: controls, loop -->
  <video width="320" height="240" controls loop>
    <source src="videoplayback (1).mp4" type="video/mp4" />
  </video>

  <br /><br />

  <!-- Video 3: controls, loop -->
  <video width="320" height="240" controls loop>
    <source src="videoplayback (2).mp4" type="video/mp4" />
  </video>

</body>
</html>

    <h1>Embeds an OPEN-STREET-MAP</h1>
    
     <p>
    The iframe element allows you to embed another webpage or resource within your own page. 
    This can be particularly useful for including maps, videos, and external content. 
    Below is an example of using an iframe to embed a map from OpenStreetMap.
  </p>

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3749.2141165587345!2d73.77403137522901!3d19.999526266494705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeb084d22ff73%3A0xe3e70a169bf7cb1b!2sRICH%20System%20Solutions%20Pvt.%20Ltd.%20%7C%20Digital%20Marketing%20%7C%20Bulk%20SMS%20%7C%20Website%20Development!5e0!3m2!1sen!2sin!4v1749020713872!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <p>
